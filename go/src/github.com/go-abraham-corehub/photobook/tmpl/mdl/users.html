<div class="appTable">
  <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" style="margin:auto">
    <tbody>
      {{range .Table.Rows}}
      <tr">
        <td><a href="/user/view?id={{.Index}}&name={{(index .Row 0).Value}}"><i class="material-icons"
              style="font-size: 40px; color:  rgb(13, 112, 158)">person</i></a>
        </td>
        <td class="mdl-data-table__cell--non-numeric" style="width: 100%">{{(index .Row 0).Value}}
        </td>
        <td><a href="/user/edit?id={{.Index}}"><i class="material-icons"
              style="font-size: 20px; color:  rgb(13, 112, 158)">edit</i></a>
        </td>
        <td><a href="/user/reset?id={{.Index}}"><i class="material-icons"
              style="font-size: 20px; color:  rgb(13, 112, 158)">refresh</i></a>
        </td>
        <td><a href="/user/delete?id={{.Index}}"><i class="material-icons"
              style="font-size: 20px; color:  rgb(13, 112, 158)">delete</i></a>
        </td>
        </tr>
        {{end}}
    </tbody>
  </table>
</div>
